<script>
  // ======= CONFIG =======
  // Troque pelo link real do checkout
  const CHECKOUT_URL = "https://go.cinqpay.com.br/pzdhxzc18s";
  // Permite passar o saldo via URL ?saldo=47300 (em centavos) ou ?saldo=473.00
  const saldoLabel = document.getElementById('saldoValor');
  (function setSaldoFromQuery(){
    const q = new URLSearchParams(location.search);
    if(!q.has('saldo')) return;
    let v = q.get('saldo');
    let num = Number(v.toString().replace('.',',').replace(/[^\d,]/g,'').replace(',','.'));
    if(!isNaN(num) && num>0){
      saldoLabel.textContent = num.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    }
  })();

  // ======= DELAY DO BOTÃO (30s) =======
  const cta = document.getElementById('cta');
  const note = document.getElementById('countNote');
  const DELAY_MS = 50000;
  let remaining = Math.ceil(DELAY_MS/1000);
  let tick;

  function startCountdown(){
    updateLabel();
    tick = setInterval(()=>{
      remaining--;
      updateLabel();
      if(remaining<=0){
        clearInterval(tick);
        liberarBotao();
      }
    },1000);
  }

  function updateLabel(){
    if(remaining>0){
      cta.textContent = `DESBLOQUEAR SAQUE (aguarde ${remaining}s)`;
      note.textContent = `O botão será liberado após ${remaining}s.`;
    }
  }

  function liberarBotao(){
    cta.disabled = false;
    cta.textContent = "DESBLOQUEAR SAQUE";
    note.textContent = "Botão liberado.";
  }

  // Libera após 30s a partir do carregamento da página
  startCountdown();

  // Clique → checkout
  cta.addEventListener('click', ()=>{
    if(cta.disabled) return;
    window.location.href = CHECKOUT_URL;
  });

  // OPCIONAL: se quiser liberar assim que o vídeo chegar a 30s de play real:
